<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="utf-8">
  <title>La Saugrenue Player</title>
  
  <meta name="viewport" content="width=device-width, initial-scale=1.0">    
  <link rel="stylesheet" href="https://cdn.plyr.io/3.7.8/plyr.css" />
  <link rel="icon" href="/images/logo_favicon.png" sizes="any">
  <style>
    body {
      background-color: #EEE;
      font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;
      padding:0;
      background-attachment: fixed;
    }
    
    .playlist { list-style: none; padding: 0; }
    .playlist li { cursor: pointer; padding: 5px;background: rgba(255,255,255,0.8); }
    .playlist li:hover { cursor: pointer; padding: 5px;background: rgba(255,255,255,1); }
    .playlist li.active { background: rgba(255,255,255,1); }
    .track-meta { font-size: 0.9em; color: #666; }
    h1, h2 {text-align:center;}
  </style>
  <style>
    #error-log {
      background: #fee;
      border: 1px solid #f88;
      color: #800;
      padding: 10px;
      font-family: monospace;
      white-space: pre-wrap;
    }
  </style>
  </head>
<body>
  
    <div id="error-log">Aucune erreur détectée.</div>
  <h1></h1>
  <h2></h2>

  <!-- Player -->
  <audio id="player"  controls controlsList="nodownload" oncontextmenu="return false;"></audio>

  <!-- Playlist -->
  <ul class="playlist" id="playlist">
  </ul>

  <script src="https://cdn.plyr.io/3.7.8/plyr.polyfilled.js"></script>
  <script src="/js/front.js"></script>


  <script>
    const errorLog = document.getElementById('error-log');

    function logError(message, source, lineno, colno, error) {
      const msg = `Erreur : ${message}\nSource : ${source}\nLigne : ${lineno}:${colno}\nStack : ${(error && error.stack) || 'N/A'}\n\n`;
      console.error(msg); // garde aussi en console
      errorLog.textContent += msg;
    }

    // Capture les erreurs globales
    window.onerror = logError;

    // Capture les erreurs de ressources (images, scripts, etc.)
    window.addEventListener('error', function (event) {
      if (event.target !== window) {
        const msg = `Erreur de ressource : ${event.target.tagName} - ${event.target.src || event.target.href}\n\n`;
        console.error(msg);
        errorLog.textContent += msg;
      }
    }, true);

    // Capture les promesses non gérées
    window.addEventListener('unhandledrejection', function (event) {
      const msg = `Erreur de promesse non gérée : ${event.reason}\n\n`;
      console.error(msg);
      errorLog.textContent += msg;
    });

  </script>
</body>
</html>
